omg: 1
info:
  version: 1.0.0
  title: Storywriter
  description: Templating for strings
  license:
    name: Apache 2.0
    url: https://opensource.org/licenses/Apache-2.0
lifecycle:
  startup:
    command: [app]
actions:
  story:
    http:
      path: /story
      method: post
      port: 8080
    arguments:
      words:
        type: list
        required: false
        in: requestBody
      template:
        type: string
        required: true
        in: requestBody
    output:
      contentType: application/json
      type: object
      properties:
        message:
          type: string
